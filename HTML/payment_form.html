<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
   <form action="">
   <h1 class="main_heading">Payment Form</h1>
   <hr> 
   <p>Required Fields are followed by *</p>
   <h2 >Contact Information </h2>
   <p>Name: *
    <input type="text" name="name" placeholder="akhil sahu" required></p>
    
   <fieldset>
     <legend>Gender *</legend>
    
        Male <input type="radio" name="gender "id ="male" required> Female <input type="radio" name="gender " id ="female" required> 
    
    </fieldset>
    
      

    <p>
        Address:
        <textarea placeholder="Enter your Address" name="address"  id="address" cols="100" rows="8"></textarea>
    </p>
    <p>Email: * 
        <input type="email" name="email" placeholder="akhil@gmail.com" id="email" required></p>
    <p>Pincode: *
        <input type="number" name="pincode" placeholder="123456"  id="pincode"  required></p>
    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="card_type" id="card_type " required>
            <option value="">---select a card type---</option>
          <option value=" visa">Visa</option>
          <option value=" rupay">Rupay</option>
          <option value=" mastercard">Mastercard</option>
        </select>
    </p>
    <p>
        Card Number: * <input type="number" name="card_number" placeholder="1111-2222-3333-4444" id="card_number" required>
    </p>
    <p>
        Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>CVV *<input type="password" name="cvv" placeholder="123" id="cvv" required></p>
    <input type="submit" value="Pay Now">
   
</form>
    </div> 
</body>
</html>
