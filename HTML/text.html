<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling text in css</title>
    <style>
        p{
            color: rgb(3, 65, 44);
            line-height: 4;
            font-weight: 800;
            text-indent: 100px;
            word-spacing: .2cm;
        }
        h1{
            text-transform: uppercase;
            word-spacing: 0;
            text-decoration:line-through;
            text-shadow: 3px 3px 2px black,2px 2px 1px black;
            text-align:right ;
        }
    </style>
</head>
<body>
    <h1>the night king </h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nam, provident nemo corporis tenetur assumenda praesentium voluptatem dicta quod, dolore magni vitae? Inventore quos illum est, delectus aliquid optio culpa obcaecati?</p>
    <p>Lorem
    </p>
    
</body>
</html>
