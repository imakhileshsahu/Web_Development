<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greeting</title>
</head>
<body>
    <h1>
        hey! whats ups?
    </h1>

    <script>
        var time =prompt("hey whats the time:");
        if(time>5&&time<12){
            alert("good morning");

        }
        else if(time>12&&time <17){
            alert("good afternoon");

             
        }
        else if(time>17&&time<21){
            alert("good evening");

            
        }
        else{
            alert("good night");
        }
    </script>
</body>
</html>
