<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add course page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container  mt-5 col-6">
        <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Chapter name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="addbtn" class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
      </div>
    
    <ul id="parentlist" class="list-group">
        <li class="list-group-item d-flex justify-content-between">
            <h3 class="flex-grow-1">chapter 1</h3>
            <button class="btn btn-warning mx-3" onclick="editchapter(this)">Edit</button><button class="btn btn-danger" onclick="removechaptername(this)">remove</button></li>

      </ul>
    </div> 
    </main>
    <script>
        let addbtn=document.getElementById('addbtn')
        addbtn.addEventListener('click',addChapter)
        
        let parentlist = document.getElementById('parentlist');
        function addChapter(e)
        {
            if(parentlist.children[0].className == "emptyMsg"){
                parentlist.children[0].remove()
            }
         let currentbtn=e.currentTarget;
         let currentInput=currentbtn.previousElementSibling
         let currentChaptername=currentInput.value 

         let newLi=document.createElement('li')
         //newLi.classList.add('list-group-item')
         newLi.className="list-group-item d-flex justify-content-between"
         newLi.innerHTML=`<h3 class="flex-grow-1"> ${currentChaptername}</h3>  
         <button class="btn btn-warning mx-3" onclick="editchapter(this)>Edit</button><button class="btn btn-danger" onclick="removechaptername(this)">remove</button></li>`
          parentlist.appendChild(newLi)

        }

        function removechaptername(currElement)
        {
           currElement.parentElement.remove()
            let parentlist = document.getElementById('parentlist');
            if(parentlist.children.length <=0 ){
                let newEmptyMsg = document.createElement("h3")
                newEmptyMsg.classList.add("emptyMsg")
                newEmptyMsg.textContent="nothing is here.Please add a chapter !"
                parentlist.appendChild(newEmptyMsg)

            }
        }
        function editchapter(currElement){
            if(currElement.textContent=="done"){
            currElement.textContent="edit"
            let currChapterName = currElement.previousElementSibling.value
            let currheading=document.createElement('h3')
               currheading.className="flex-grow-1"
               currheading.textContent=currChapterName
             currElement.parentElement.replaceChild(currheading,currElement.previousElementSibling)

            }
            else{
            currElement.textContent="done"
            let currChapterName = currElement.previousElementSibling.textContent
            let currInput=document.createElement('input')
             currInput.type="text"
             currInput.placeholder="chaptername"
             currInput.className="form-control"
             currInput.value=currChapterName

             currElement.parentElement.replaceChild(currInput,currElement.previousElementSibling)
            } 
        }
    </script>
</body>
</html>
